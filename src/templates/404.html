<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 60px;
        }
        .container {
            display: inline-block;
            padding: 40px 60px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 1.5em;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for was not found.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
